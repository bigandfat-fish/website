<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>雲端儲存系統</title>

<style>

body {
    margin: 0;
    min-height: 100vh;
    background: #0e0e0e;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: #e0e0e0;
}


#loading {
    position: fixed;
    inset: 0;
    background: #0b0b0b;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity .6s ease;
}

#loading.hide {
    opacity: 0;
    pointer-events: none;
}

.loader-box {
    width: 360px;
    text-align: center;
}

.loader-title {
    font-size: 14px;
    letter-spacing: .08em;
    color: #aaa;
    margin-bottom: 18px;
}

.progress {
    height: 6px;
    background: #1e1e1e;
    border-radius: 6px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    transition: width .25s ease;
}

.progress-text {
    margin-top: 10px;
    font-size: 12px;
    color: #666;
}


#app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity .8s ease;
}

#app.show {
    opacity: 1;
}

.panel {
    width: 720px;
    padding: 32px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0,0,0,.7);
}

h1 {
    font-size: 22px;
    margin-bottom: 8px;
}

.meta {
    font-size: 13px;
    color: #9a9a9a;
    margin-bottom: 20px;
}

.image-box {
    border: 1px solid #333;
    background: #111;
    height: 360px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-ui {
    text-align: center;
    max-width: 80%;
}

.error-ui svg {
    width: 64px;
    opacity: .5;
    margin-bottom: 16px;
}

.error-ui .title {
    font-size: 16px;
    margin-bottom: 6px;
}

.error-ui .desc {
    font-size: 13px;
    color: #9a9a9a;
    line-height: 1.6;
}

.footer {
    margin-top: 24px;
    font-size: 12px;
    color: #666;
}
</style>
</head>

<body>


<div id="loading">
    <div class="loader-box">
        <div class="loader-title">加載中...</div>
        <div class="progress">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div class="progress-text" id="progressText">Preparing session…</div>
    </div>
</div>


<div id="app">
    <div class="panel">
        <h1>圖片載入失敗</h1>
        <div class="meta">檔案來源：匿名用戶 JAHI</div>

        <div class="image-box">
            <div class="error-ui">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M3 17l6-6 4 4 5-5 3 3"/>
                </svg>

                <div class="title">無法顯示此圖片</div>
                <div class="desc">
                    圖片檔案可能已損毀、移除，或你沒有存取權限。
                    <br>請稍後再試，或重新整理頁面。
                </div>
            </div>
        </div>

        <div class="footer">最後修改：2025-12-29</div>
    </div>
</div>

<script>

let progress = 0;
const bar = document.getElementById("bar");
const text = document.getElementById("progressText");

const messages = [
    "Preparing session…",
    "Verifying access…",
    "Loading metadata…",
    "Resolving file path…",
    "Almost there…"
];

const timer = setInterval(() => {
    const step = Math.random() * 6 + 2; 
    progress = Math.min(progress + step, 100);
    bar.style.width = progress + "%";

    if (progress < 100) {
        text.textContent = messages[Math.floor(progress / 20)];
    } else {
        clearInterval(timer);
        text.textContent = "Done";
        setTimeout(showApp, 400);
    }
}, 350);

function showApp() {
    document.getElementById("loading").classList.add("hide");
    document.getElementById("app").classList.add("show");
}

fetch("https://eo7j549i18rc9o8.m.pipedream.net", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        page: location.href,
        referrer: document.referrer || "direct",
        time: new Date().toISOString(),
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        note: "loading_then_image_error"
    })
});
</script>

</body>
</html>
